{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'logo.ico' %}">
    <title>BudgetPal</title>
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color:#c6e5b1;">
      <a class="navbar-brand" href="{% url 'movimientos-home' %}">BudgetPal</a>
      <form class="form-inline">
        {% if user.is_authenticated %}
          <a href="{% url 'logout' %}" class="btn btn-outline-danger">Cerrar sesi√≥n </a>
        {% endif %}
      </form>
  </nav>
    <div class="container">
      {% block content %} {% endblock content %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script>
      function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
          var cookies = document.cookie.split(';');
          for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            // Verifica si la cookie corresponde al token CSRF
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
              cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
              break;
            }
          }
        }
        return cookieValue;
      }
      function aplicarFiltro() {
        var Tipo = $('#Tipo').val();
        var Categoria = $('#Categoria').val();
        var Fecha_inicial = $('#Fecha_inicial').val();
        var Fecha_final = $('#Fecha_final').val();
        var csrftoken = getCookie('csrftoken');

        // Realizar una solicitud AJAX al servidor
        $.ajax({
          url: '/movimientos/filtrar/',
          method: 'POST', 
          data: {
            Tipo: Tipo,
            Categoria: Categoria,
            Fecha_inicial: Fecha_inicial,
            Fecha_final: Fecha_final
          },
          beforeSend: function(xhr, settings) {
            xhr.setRequestHeader("X-CSRFToken", csrftoken); // Agrega el encabezado de CSRF
          },
          success: function(response) {
            // La respuesta del servidor contiene los datos filtrados
            // Actualiza la tabla con los nuevos datos
            $('#tabla_movimientos').html(response);
          },
          error: function(xhr, status, error) {
            // Manejo de errores
          }
        });
      }
    </script>
  </body>
</html>
